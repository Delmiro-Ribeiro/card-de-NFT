<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  
  <div class="central">

    <div class="centro-img">
      <img src="/images/image-equilibrium.jpg" alt="imagem top">
    </div>

    <div class="text">
      
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

    </div>

    <div class="valor">
      <img src="/images/icon-ethereum.svg" alt="imagem etherium">
      <p class="ether">0.041 ETH</p>
      <img class="imgg" src="/images/icon-clock.svg" alt="reloginho">
      <p class="relogio">3 days left</p>
    </div>

    <div class="rodape">
      <img src="/images/image-avatar.png" alt="garoto com cara de gay">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>




</body>
</html>
